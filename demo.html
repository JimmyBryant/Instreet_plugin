<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	var timerId=null;
	$('.in-tabs-wrapper li').mouseover(function(){
		clearTimeout(timerId);
		var tar=this;
		timerId=setTimeout(function(){show(tar)},150);
	});
	var closing=false;
	var show=function(tar){

		if(closing){
			return;
		}
		$('#instreet-plugin-container .in-tabs-wrapper .focus').removeClass('focus');
		$(tar).addClass('focus');
		var cn=$(tar).find('a').attr('class');
		if($(".in-ad-wrapper").height()!=290){
		$(".in-ad-wrapper").animate({width:'290px'},400,'swing',function(){
			$('.in-contents-wrapper').find('li').hide();
			$('.in-contents-wrapper').find('li.'+cn).show();
		});
		}
	},
	hide=function(){
		closing=true;
		$(".in-ad-wrapper").animate({width:'30px'},'fast','swing',function(){
				$('#instreet-plugin-container .in-tabs-wrapper .focus').removeClass('focus');
		});
	};
	$('.in-close').click(function(){

		hide();
		setTimeout(function(){closing=false;},1000);

	});
</script>
